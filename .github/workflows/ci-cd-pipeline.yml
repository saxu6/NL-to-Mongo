name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC for health checks
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: mongodb-query-translator

jobs:
  # Code Quality and Testing
  code-quality:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Type check with mypy
      run: |
        mypy . --ignore-missing-imports --no-strict-optional
    
    - name: Format check with black
      run: |
        black --check --diff .
    
    - name: Security scan with bandit
      run: |
        bandit -r . -f json -o bandit-report.json || true
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --junitxml=test-results.xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          test-results.xml
          htmlcov/
          bandit-report.json

  # Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Build and Test Docker Image
  docker-build:
    name: Build & Test Docker Image
    runs-on: ubuntu-latest
    needs: [code-quality]
    timeout-minutes: 45
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run container security scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-image-results.sarif'
    
    - name: Upload container scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-image-results.sarif'

  # ML Model Testing
  ml-model-testing:
    name: ML Model Testing
    runs-on: ubuntu-latest
    needs: [code-quality]
    timeout-minutes: 30
    
    services:
      mongodb:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Set up test environment
      run: |
        export MONGODB_URI="mongodb://test:test@localhost:27017/test_db?authSource=admin"
        export OLLAMA_URL="http://localhost:11434"
        export OLLAMA_MODEL="gpt-oss:20b"
        echo "MONGODB_URI=mongodb://test:test@localhost:27017/test_db?authSource=admin" >> $GITHUB_ENV
        echo "OLLAMA_URL=http://localhost:11434" >> $GITHUB_ENV
        echo "OLLAMA_MODEL=gpt-oss:20b" >> $GITHUB_ENV
    
    - name: Run ML model tests
      run: |
        python -m pytest tests/test_ml_models.py -v --tb=short
    
    - name: Test embedding pipeline
      run: |
        python -m pytest tests/test_embedding_pipeline.py -v --tb=short
    
    - name: Test feature store
      run: |
        python -m pytest tests/test_feature_store.py -v --tb=short

  # Infrastructure Testing
  infrastructure-test:
    name: Infrastructure Testing
    runs-on: ubuntu-latest
    needs: [code-quality]
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.5.0
    
    - name: Terraform Format Check
      run: terraform fmt -check -recursive infrastructure/
    
    - name: Terraform Init
      run: |
        cd infrastructure/terraform
        terraform init -backend=false
    
    - name: Terraform Validate
      run: |
        cd infrastructure/terraform
        terraform validate
    
    - name: Terraform Plan
      run: |
        cd infrastructure/terraform
        terraform plan -var-file=terraform.tfvars.example -out=tfplan
      env:
        TF_VAR_mlflow_db_password: ${{ secrets.MLFLOW_DB_PASSWORD }}
        TF_VAR_mongodb_atlas_private_key: ${{ secrets.MONGODB_ATLAS_PRIVATE_KEY }}
    
    - name: Check Kubernetes manifests
      run: |
        # Validate Kubernetes manifests
        for file in infrastructure/kubernetes/*.yaml; do
          echo "Validating $file"
          # This would use kubectl validate in a real scenario
          python -c "import yaml; yaml.safe_load(open('$file'))"
        done

  # Performance Testing
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: [docker-build]
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install locust
    
    - name: Run performance tests
      run: |
        # Start the application in background
        python scripts/start_server.py &
        sleep 30
        
        # Run load tests
        locust -f tests/performance/locustfile.py --headless -u 10 -r 2 -t 60s --html performance-report.html
    
    - name: Upload performance results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-results
        path: performance-report.html

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build, ml-model-testing, infrastructure-test]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
    
    - name: Deploy to EKS staging
      run: |
        # Update kubeconfig
        aws eks update-kubeconfig --region us-west-2 --name mongodb-query-translator-staging
        
        # Deploy application
        kubectl set image deployment/mongodb-query-translator \
          mongodb-query-translator=${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -n mlops
        
        # Wait for rollout
        kubectl rollout status deployment/mongodb-query-translator -n mlops --timeout=300s
    
    - name: Run smoke tests
      run: |
        # Wait for service to be ready
        kubectl wait --for=condition=ready pod -l app=mongodb-query-translator -n mlops --timeout=300s
        
        # Get service URL
        SERVICE_URL=$(kubectl get service mongodb-query-translator -n mlops -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
        
        # Run smoke tests
        python tests/smoke_tests.py --base-url http://$SERVICE_URL
    
    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#mlops-deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging, performance-test]
    if: github.ref == 'refs/heads/main'
    environment: production
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
    
    - name: Deploy to EKS production
      run: |
        # Update kubeconfig
        aws eks update-kubeconfig --region us-west-2 --name mongodb-query-translator-production
        
        # Deploy with blue-green strategy
        kubectl set image deployment/mongodb-query-translator \
          mongodb-query-translator=${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -n mlops
        
        # Wait for rollout
        kubectl rollout status deployment/mongodb-query-translator -n mlops --timeout=600s
    
    - name: Run production health checks
      run: |
        # Wait for service to be ready
        kubectl wait --for=condition=ready pod -l app=mongodb-query-translator -n mlops --timeout=600s
        
        # Get service URL
        SERVICE_URL=$(kubectl get service mongodb-query-translator -n mlops -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
        
        # Run comprehensive health checks
        python tests/health_checks.py --base-url http://$SERVICE_URL --comprehensive
    
    - name: Update MLflow model registry
      run: |
        # Update model version in MLflow
        python scripts/update_model_registry.py \
          --model-uri ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --stage production
    
    - name: Notify production deployment
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#mlops-deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow

  # Rollback on Failure
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure()
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
    
    - name: Rollback deployment
      run: |
        # Update kubeconfig
        aws eks update-kubeconfig --region us-west-2 --name mongodb-query-translator-production
        
        # Rollback to previous version
        kubectl rollout undo deployment/mongodb-query-translator -n mlops
        
        # Wait for rollback
        kubectl rollout status deployment/mongodb-query-translator -n mlops --timeout=300s
    
    - name: Notify rollback
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#mlops-alerts'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
