# MLflow Model Registry and Tracking Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-server
  namespace: mlflow
  labels:
    app: mlflow-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mlflow-server
  template:
    metadata:
      labels:
        app: mlflow-server
    spec:
      containers:
      - name: mlflow-server
        image: python:3.9-slim
        ports:
        - containerPort: 5000
        env:
        - name: MLFLOW_BACKEND_STORE_URI
          value: "postgresql://mlflow:$(MLFLOW_DB_PASSWORD)@$(MLFLOW_DB_HOST):5432/mlflow"
        - name: MLFLOW_DEFAULT_ARTIFACT_ROOT
          value: "s3://$(S3_BUCKET)/mlflow-artifacts"
        - name: MLFLOW_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mlflow-secrets
              key: db-password
        - name: MLFLOW_DB_HOST
          valueFrom:
            configMapKeyRef:
              name: mlflow-config
              key: db-host
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: mlflow-config
              key: s3-bucket
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: mlflow-secrets
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: mlflow-secrets
              key: aws-secret-access-key
        command: ["/bin/bash"]
        args:
        - -c
        - |
          pip install mlflow[extras] psycopg2-binary boto3
          mlflow server \
            --backend-store-uri $MLFLOW_BACKEND_STORE_URI \
            --default-artifact-root $MLFLOW_DEFAULT_ARTIFACT_ROOT \
            --host 0.0.0.0 \
            --port 5000
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-server
  namespace: mlflow
  labels:
    app: mlflow-server
spec:
  selector:
    app: mlflow-server
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mlflow-config
  namespace: mlflow
data:
  db-host: "mlflow-db.cluster-xyz.us-west-2.rds.amazonaws.com"
  s3-bucket: "mongodb-query-translator-dev-mlops-artifacts"
---
apiVersion: v1
kind: Secret
metadata:
  name: mlflow-secrets
  namespace: mlflow
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  db-password: bXlzZWN1cmVwYXNzd29yZA==  # mysecurepassword
  aws-access-key-id: eW91ci1hd3MtYWNjZXNzLWtleQ==  # your-aws-access-key
  aws-secret-access-key: eW91ci1hd3Mtc2VjcmV0LWtleQ==  # your-aws-secret-key
